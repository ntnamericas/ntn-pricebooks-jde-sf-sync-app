#Common properties
common:
  errors:
    error-code-400: "BAD_REQUEST"
    error-code-404: "NOT_FOUND"
    error-code-405: "METHOD_NOT_ALLOWED"
    error-code-406: "NOT_ACCEPTABLE"
    error-code-415: "UNSUPPORTED_MEDIA_TYPE"
    error-code-500: "INTERNAL_SERVER_ERROR"
    error-code-501: "NOT_IMPLEMENTED"
    
#untilsuccessful
untilSuccess:
  retries: "2"
  timeInterval: "3000"    

#Logger category
log.level: "INFO"
log.category: "TRACKING"

#Source and Target Names
  
 

#DB query timeout Details
query:
  timeout: "10"
  timeoutUnit: "MINUTES" 
  maxRows: "30000"

db:
  reconnection-frequency : "50000"
  reconnection-attempts : "5"
  
scheduler:
  frequency: "30"
  startDelay: "0"

salesforce:
  object: "PricebookEntry"
  externalId: "JDE_AddressNumber__c"
  reconnection-frequency : "50000"
  reconnection-attempts : "5"
  
http:
  host: "0.0.0.0"
  port: "8081"
  timeout: "30000"
  url: "/pricebooks"
  basePath: "/api/*"
  reconnectionFrequency: "3000"
  reconnectionAttempts: "5"
  retryCount: "5"
  retryFrequency: "3000"
  ResponseTimeout: "90000000"
    